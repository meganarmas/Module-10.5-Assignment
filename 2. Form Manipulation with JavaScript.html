<!DOCTYPE html> 
    <html>
    <head>
        <meta charset="UTF-8">
        <met name = "viewpoint" content="width-device-width, initial-scale-1.0">
        <title>Form Manipulation with JavaScript</title>
        
    </head>
    <body>

    <h1>Form Manipulation with JavaScript</h1>
    <script src="objective2.js"></script>

    <h2>Contact Us</h2>
    <div class="form-container">
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder:="Enter name:" required>
                <div class="error" id="name-error"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder:="Enter email:" required>
                <div class="error" id="email-error"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea type="message" id="message" placeholder:="Enter message:" required></textarea>
                <div class="error" id="message-error"></div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>


    </body>
    </html>
