<!DOCTYPE html> 
    <html>
    <head>
        <meta charset="UTF-8">
        <met name = "viewpoint" content="width-device-width, initial-scale-1.0">
        <title>Styling with JavaScript</title>
        <style>
          #box,
          #togglebox {
          width: 200px;
          height: 100px;
          margin: 20px;
          border: 5px solid sandybrown;
          display: inline-block;
          }

          h4{
            background-color: aqua;
            padding:2px;
            text-align: center;
          }
          </style>
    </head>
    <body>

    <h1>Styling with JavaScript</h1>
    <script src="objective3.js"></script>

    <div id="box" class="box" onclick="changeColor()">Click me to change color</div>
    
    <button id="btn" onclick="changeTextStyle()">Click me to change text style</button>
    
    <h4 id="paragraph">Hover over me to change color</h4>
    
    <button id="togglebox" onclick="toggleVisibility()">Toggle button</button>
    



    </body>
    </html>
